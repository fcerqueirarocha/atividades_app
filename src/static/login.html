<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container" id="login-page">
        <div class="card">
            <div class="header">
                <h1>Login</h1>
                <p>Acesse seu sistema de atividades</p>
            </div>
            <div id="login-alert"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input id="login-email" required="" type="email" />
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input id="login-password" required="" type="password" />
                </div>
                <button class="btn" style="width: 100%;" type="submit">Entrar</button>
            </form>
            <div class="auth-links">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
