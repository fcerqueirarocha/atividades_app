<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="auth-container" id="login-page">
        <div class="card">
            <div class="header">
                <h1>Login</h1>
                <p>Acesse seu sistema de atividades</p>
            </div>
            <div id="login-alert"></div>
            <div id="login-loading" class="loading-overlay hidden">
                <div class="spinner"></div>
                <span style="margin-top: 16px; color: #fff;">Carregando...</span>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input id="login-email" required="" type="email" />
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                        <div style="position: relative;">
                        <input id="login-password" required="" type="password" style="padding-right: 40px;" />
                        <span id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
                    </div>
                </div>
                <button class="btn" style="width: 100%;" type="submit">Entrar</button>
            </form>
            <div class="auth-links">
                <p>Não tem uma conta? <a href="./cadastro_usuario/cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
