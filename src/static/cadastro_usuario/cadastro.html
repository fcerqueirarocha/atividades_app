<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="auth-container" id="register-page">
        <div class="card">
            <div class="header">
                <h1>Cadastro</h1>
                <p>Crie sua conta para gerenciar atividades</p>
            </div>
            <div id="register-alert"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome Completo:</label>
                    <input id="register-name" required="" type="text" />
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input id="register-email" required="" type="email" />
                </div>
                <div class="form-group">
                    <label for="register-password">Senha:</label>
                    <input id="register-password" minlength="6" required="" type="password" />
                </div>
                <button class="btn" style="width: 100%;" type="submit">Cadastrar</button>
            </form>
            <div class="auth-links">
                <p>Já tem uma conta? <a href="../login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/cadastro.js"></script>
</body>

</html>
